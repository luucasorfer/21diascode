<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador Regressivo JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <img src="./Relogio.svg">
    <div id="timer" class="timer">00:00</div>
    <div class="controle">
      <button class="pause" onclick="pause()"><img src="./pause.svg"></button>
      <button class="iniciar" onclick="start()">Iniciar contagem</button>
      <button class="reset" onclick="reset()"><img src="./reset.svg"></button>
    </div>
  </div>

</body>
<script src="./script.js"></script>

</html>
