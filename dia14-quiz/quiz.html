<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <input type="radio" name="len" id="length" value="length">
  <input type="radio" name="len" id="lenght" value="lenght">
  <input type="radio" name="wid" id="width" value="width">
  <input type="radio" name="wid" id="widht" value="widht">
  <input type="radio" name="hei" id="heigth" value="heigth">
  <input type="radio" name="hei" id="height" value="height">


  <main>
    <header>
      <h1>Mostre que você é um craque de HTML <i class="fa fa-html5" aria-hidden="true" title="HTML"></i> e CSS <i
          class="fa fa-css3" aria-hidden="true" title="CSS"></i>!</h1>
      <h2>Escolha as opções corretas abaixo:</h2>
    </header>

    <section id="answers">
      <div id="ansLen" class="ans">
        <label for="lenght">.lenght</label>
        <label for="length">.length</label>
      </div>

      <div id="ansWid" class="ans">
        <label for="width">.width</label>
        <label for="widht">.widht</label>
      </div>

      <div id="ansHei" class="ans">
        <label for="heigth">.heigth</label>
        <label for="height">.height</label>
      </div>
    </section>
    <section id="congrats">
      Parabéns! Você é demais!!!
    </section>
  </main>
  <footer>
    <p>Feito apenas com HTML <i class="fa fa-html5" aria-hidden="true" title="HTML"></i> e CSS <i class="fa fa-css3" aria-hidden="true" title="CSS"></i> por <a href="https://github.com/luucasorfer">Lucas Fernandes</a>.
    </p>
    <p>Créditos à <a href="https://youtu.be/c0RZTYI_qAA"><i class="fa fa-youtube-play" aria-hidden="true"></i> Daniel
        Tapias Morales </a>
    </p>
  </footer>
</body>

</html>
