<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism header</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-container">
    <img id="img-left-botton" src="./_GLASS/Rectangle.svg"/>
    <img id="img-left-top" src="./_GLASS/img.svg"/>
    <img id="img-right" src="./_GLASS/Group-11.svg"/>
    <div class="info">
      <div class="info_title">
        <h1>Worlwide Purchase Access From Your Platinum Card</h1>
        <p>Free upgrade option to our platinum services and get lifetime validity.</p>
        <div class="info_submit">
          <input placeholder="Your Email">
          <button>Apply</button>
        </div>
      </div>
      <div class="info_card">
        <div class="card">
          <div class="card_title">
            <h2>Platinum Card</h2>
          </div>
          <div class="card_chip">
            <img src="./_GLASS/chip.svg">
          </div>
          <div class="card_footer">
            <div class="card_footer-info">
              <p class="footer-text footer-text--big">6689 2547 2265 1258</p>
              <p class="footer-text">Jessica Jessy</p>
            </div>
            <div class="card_footer-date footer-text--big">
              02/49
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
